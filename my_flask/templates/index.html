    <div class="control-container">
      <form action="/homing/">

      <form action="/reset_alarm/">

      </form>
      <form action="/servo_up/">

      <form action="/servo_down/">
        <button class="servo_down-button" name="ResizeBtn" type="submit" id="servo_down-button">servo_down</button>

    </div>

      <div>
        <input type="file" name="file1"> <select name="size_selector">

            Medium
          </option>
          <option value="large">
            Large
          </option>
        </select> <input type="submit" name="submit_button" accept = ".pdf" value="Upload Image">
      </div>
    </form>

    <form method="post" enctype="multipart/form-data">
      <input type="file" name="file2">
    <input type="submit" accept = ".pdf" name="submit_button" value="Upload PDF">
    </form>

      {{ message }}
    </div>{% endfor %}

    <script>
                $(document).ready(function () {
                        $('#myTab a').on('click', function (e) {
                                e.preventDefault()
                                $(this).tab('show')
                        });

                        $('#myTab a[href="#Control-tab-pane"]').tab('show');
                        $('#myTab a[href="#Resize-tab-pane"]').tab('disable');
                        $('#myTab a[href="#Gcode-Converter-tab-pane"]').tab('disable');
                });
    </script> 
    <script>


                $('.nav-tabs a').on('shown.bs.tab', function (event) {
                        var x = $(event.target).text();         // active tab
                        var y = $(event.relatedTarget).text();  // previous tab
                        $('.tab-pane .' + y.trim().toLowerCase() + '-buttons').hide();
                        $('.tab-pane .' + x.trim().toLowerCase() + '-buttons').show();
                });
    </script>
